<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con HTML5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    form {
      border: 1px solid rgba(235, 229, 229, 0.932);
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <form>

      <div class="mb-3">
        <div class="title bg-body-secondary border">
          <h1>Payment for example</h1>
        </div>

        <div class="alert-cards container-fluid mt-3">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="container-fluid">
          <fieldset>
            <div class="row">
              <div class="col-5 mb-3">
                <label for="card" class="form-label">Card#</label>
                <input type="text" class="form-control" id="card" placeholder="XXXX XXXX XXXX XXXX">
              </div>
              <div class="col-3 mb-3">
                <label for="cvc" class="form-label">CVC#</label>
                <input type="text" class="form-control" id="CVC" placeholder="0000">
              </div>
              <div class="col-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="col-3 mb-3 input-group">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="amount" placeholder="Amonut">
                </div>
              </div>
            </div>
        </div>
        </fieldset>

      </div>
      <div class="container-fluid">
        <fieldset>
          <div class="row">
            <div class="col-6 mb-3">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstname">
            </div>
            <div class="col-6 mb-3">
              <label for="firstname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname">
            </div>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-3 mb-3">
              <label for="firstname" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Pick a State</option>
                <option value="1">Uruguay</option>
                <option value="2">Brasil</option>
                <option value="3">Argentina</option>
              </select>

            </div>
            <div class="col-3 mb-3">
              <label for="firstname" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal code">
            </div>
          </div>
          <div class="row">
            <div class="col-3 mb-3 conainer-fluid">
              <label for="weacept" class="form-label">We acept:</label>

              <div class="form-check bg-dark-subtle">
                <input type="radio" id="master" name="card" value="master">
                <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input type="radio" id="visa" name="card" value="visa">
                <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                <input type="radio" id="diners" name="card" value="diners">
                <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>
                <input type="radio" id="paypal" name="card" value="paypal">
                <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>

              </div>
            </div>
            <div class="col-3 mb-3"></div>
            <div class="col-6 mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
      </div>
      </fieldset>
    </div>
      <div class="container">
        <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end bg-body-secondary">
          <button class="m-2 btn btn-secondary" type="button">Cancel</button>
          <button class="m-2 btn btn-primary " type="button">Send</button>
        </div>
 


    </form>

  </div>
</body>

</html>
